<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password Form</title>
  </head>
  <body>
		<section>
			<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                       
						
						<h3 class="mt-4 m-2">Enter new Password</h3>
						
                        <form action="" class="m-4" th:action="@{/change-password}" method="post">
							<div class="form-group m-2">
								
								<input name="newpassword" required type="password" placeholder="Enter new Password" class="form-control"/>
								
							</div>
							<div class="container text-center">
								<button class="btn btn-primary">Change Password</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		</section>
  </body>
</html>
