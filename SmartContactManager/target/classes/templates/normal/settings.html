<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Html 5</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-4">Change Password</h3>
							<form action="" th:action="@{/user/changepassword}" method="post">
								<!--old password-->
								<div class="form-group mb-2">

									<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password"/>
								</div>
								<!--new password-->
								<div class="form-group mb-2">

									<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password"/>
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>

					</div>

				</div>

			</div>

		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#setting").addClass("active");
			});
		</script>
	</section>
</body>

</html>
