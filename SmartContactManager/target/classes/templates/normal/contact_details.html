<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Html 5</title>
</head>

<body>
	<section>
		<div class="card" style="margin-right: 1rem; margin-left: 1rem;" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">
					<img src="" style="width: 200px; height: 200px;" class="img_profile_picture"
						th:src="@{'/img/'+${contact.imageUrl}}" alt="profile photo">
					<h3 class="mt-3">
						<u><span th:text="${contact.name}"></span>(
						<span th:text="${contact.nickname}"></span> )</u>
					</h3>

					<table class="table">
						<tbody>
							<tr>
								<th scope="col">Id</th>
								<td scope="col"><span th:text="${'SCM2024'+ contact.cid}"></span></td>
							</tr>
							<tr>
								<th scope="col">Email-Id</th>
								<td scope="col"><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Phone-No</th>
								<td scope="col"><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td scope="col"><span th:text="${contact.work}"></span></td>
							</tr>
							<!--<tr>
								<th scope="col">Description</th>
								<td scope="col"><span th:text="${contact.description}"></span></td>
							</tr>-->
						</tbody>
					</table>
					
					<div class="description mt-3">
						<p style="font-weight: bold; font-size: 20px; text-decoration: underline;">Description</p>
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</a>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
							
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
									
						</form>
					</div>
					
				</div>

			</div>

		</div>
			<h3 class="text-center alert alert-danger" th:unless="${contact}">You don't have permission to See another User contact details..!!!!</h3>
	</section>
</body>

</html>
