<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Html 5</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">

							<!--Message-->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center"
									role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${@sessionHelper.removeSession()}"></th:block>
							</div>


							<!--email form-->
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form action="" class="m-2" th:action="@{/send-otp}" method="post">
								<div class="form-group m-2">

									<input name="email" required type="email" placeholder="Enter email here"
										class="form-control" />

								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
