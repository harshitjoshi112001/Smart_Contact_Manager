<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Html 5</title>
</head>

<body>
	<section>
		<div class="container">

			<div class="card" th:if="${user}">

				<div class="card-body">

					<div class="container text-center">
						<img src="" style="width: 200px; height: 200px;" class="img_profile_picture"
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">

						<h1 class="mt-3" th:text="${user.name}"></h1>

						<table class="table text-center">
							<tbody>
								<tr>
									<th scope="col">UserId</th>
									<td scope="col"><span th:text="${'SCM2024'+ user.uid}"></span></td>
								</tr>
								<tr>
									<th scope="col">Email-Id</th>
									<td scope="col"><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="col">Role</th>
									<td scope="col"><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="col">Account Actice</th>
									<td scope="col"><span th:text="${user.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="col">About You</th>
									<td scope="col"><span th:text="${user.about}"></span></td>
								</tr>
								<!--<tr>
								<th scope="col">Description</th>
								<td scope="col"><span th:text="${contact.description}"></span></td>
							</tr>-->
							</tbody>
						</table>
						<div class="container mt-3">
							<a href="#" th:onclick="|deleteUser(${user.uid})|" class="btn btn-danger btn-sm">Delete</a>
							<form method="post" class="mt-2">

								<a href="#" class="btn btn-primary btn-sm">Update</a>

							</form>
						</div>
					</div>
				</div>

			</div>

			<h3 class="text-center alert alert-danger" th:unless="${user}">You don't have permission to See another User details..!!!!</h3>
		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile").addClass("active");
			});
		</script>
	</section>
</body>

</html>
