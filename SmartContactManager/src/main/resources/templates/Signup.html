<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}"> <!--Base::layout(~{::section})-->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Html 5</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">
					    
					    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">  <!--it will show only if session has message-->
					  		<p class="text-center" th:text="${session.message.content}"></p>   <!--to add message-->
					  		<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
					  		<th:block th:text="${@sessionHelper.removeSession()}"></th:block>   <!--remove the sessions-->
						</div>

						<div class="container text-center">
							<img style="width: 60px;" src="" th:src="@{/img/signup.png}" alt="" />
						</div>

						<h1 class="text-center">SignUp Here</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!--Name field-->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input type="text" class="form-control "
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
								id="name_field" 
								aria-describedby="emailHelp" 
								name="name"  
								placeholder="Enter here" required th:value="${user.name}">
								
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        							
      							</div>
								<!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.
								</div>-->
							</div>
							<!--Email field-->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email Id</label>
								<input name="email" type="email" class="form-control"
								 th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
								id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.email}">
									
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
        							
      							</div>
							</div>
							<!--Password field-->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control"
								 th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required>
									
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">        							
      							</div>
							</div>
							<!--User about-->
							<div class="form-group">
								<textarea name="about" rows="7" class="form-control" 
								th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
								th:text="${user.about}" placeholder="Enter about yourself"
									required></textarea>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}">        							
      							</div>
							</div>

							<!--Terms and condition checkk box-->
							<!--<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" required />
								<label for="agreement">Accept terms and conditions</label>
							</div>-->
							
							<div class="form-group row justify-content-center">
								<div class="col-auto">
									<div class="form-check">
										<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
										<label class="form-check-label" for="agreement">Accept terms and
											conditions</label>
									</div>
								</div>
							</div>

							<!--buttons-->
							<div class="container text-center" style="padding: 10px;">
								<button type="submit" class="btn bg-primary text-dark">Submit</button>
								<button type="reset" class="btn btn-warning text-dark">Reset</button>
							</div>
						</form>
					</div>

				</div>

			</div>
		</div>

	</section>
</body>

</html>
